<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk</title>
</head>
<body style="background: #000;">
    <div class="login">
        <h1 style="color:violet;">Heart Disease Prediction</h1>
        <!-- Action is where the data is sent. In our case, predict page.
         If action is omitted, it assumes to be the current page. -->
         <form action="{{ 'predict' }}" method="post">
            <input type="text" name="percent biking" placeholder="Percent population biking" required="required"><br>
            <input type="text" name="percent smoking" placeholder="Percent population smoking" required="required"><p>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict percent population with heart disease</button>
         </form>
         <br><br>
         <h4 style="color:violet;">{{ prediction_text }} </h4>

    </div>
    
</body>
</html>
